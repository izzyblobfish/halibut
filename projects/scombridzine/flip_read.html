<!DOCTYPE html>
<html>

            <li class="carousel__slide current-slide">
                <img class ="carousel__image" src="img/1.png">
            </li>
            <li class="carousel__slide">
                <img class ="carousel__image" src="img/2.png">
            </li>
            <li class="carousel__slide">
                <img class ="carousel__image" src="img/3.png">
            </li>
            <li class="carousel__slide">

            <li class="carousel__slide">

            </li>
            <li class="carousel__slide">
                <img class ="carousel__image" src="img/6.png">
            </li>
            <li class="carousel__slide">
                <img class ="carousel__image" src="img/7.png">
            </li>
            <li class="carousel__slide">
                <img class ="carousel__image" src="img/8.png">
            </li>
            <li class="carousel__slide">
                <img class ="carousel__image" src="img/9.png">
            </li>
            <li class="carousel__slide">
                <img class ="carousel__image" src="img/10.png">
            </li>
            <li class="carousel__slide">
                <img class ="carousel__image" src="img/11.png">
            </li>
            <li class="carousel__slide">
                <img class ="carousel__image" src="img/12.png">
            </li>
        </ul>
    </div>

    <button class="carousel__button carousel__button--right">
        <span>---></span>
    </button>
   

</div>

<script src="flip_read_script.js"></script>

</body>
</html>
